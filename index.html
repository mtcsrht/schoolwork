<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Technológiák</title>
  </head>
  <body ng-app="app" ng-controller="mainController">
    <h1>{{header}}</h1>
    <input
      type="text"
      ng-model="queryword"
      placeholder="Technológia keresése..."
    />
    <br>
    <hr>
    <br>
    <div class="container">
      <div class="row">
        <div class="col" ng-repeat="t in technologies | filter:queryword">
          <div class="card">
            <img
              src="images/{{t.logo}}"
              class="card-img-top"
              alt="{{t.name}}"
              style="width: 100px; height: 100"
            />
            <div class="card-body">
              <h2 class="card-title">{{t.name}}</h2>
              <h6 class="card-text">{{t.usage}}</h6>
              <p class="card-text">.{{t.extension}}</p>
              <a href="{{t.url}}" class="btn btn-primary" target="_blank">Tutorial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
